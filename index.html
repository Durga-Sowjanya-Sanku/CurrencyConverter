<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=attach_money" />
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">

        <h1>ZaseFX  Currceny Converter</h1>
        <p class="app-description lead">
            Real-time currency Conversion at your toe tips
        </p>

        <div class="toggler-container">
            <button class="toggle-btn active" data-mode="convert">Convert</button>
            <button class="toggle-btn" data-mode="exchange">Exchange Rates</button>
        </div>

        <div class="container-card active" id="convert-mode">
            <div class="input-row">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="input-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency" required>
                        <option value="USD">USD-US Dollar</option>
                        <option value="EUR">EUR-Euro</option>
                        <option value="GBP">GBP-British Pound</option>
                        <option value="JPY">JPY-Japanese Yen</option>
                    </select>
                </div>
            </div>
        
            <div class="input-row">
                <div class="input-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency" required>
                        <option value="USD">USD-US Dollar</option>
                        <option value="EUR">EUR-Euro</option>
                        <option value="GBP">GBP-British Pound</option>
                        <option value="JPY">JPY-Japanese Yen</option>
                    </select>
                </div>
                <button id="converter-btn">
                    <i class="material-symbols-outlined">attach_money</i> CONVERT
                </button>
            </div>
        
            
        </div>
        
        <div class="container-card" id="exchange-mode" style="display: none;">
            <div class="input-group">
                <label for="base-currency">Base Currency</label>
                <select id="base-currency" required>
                    <option value="USD">USD-US Dollar</option>
                    <option value="EUR">EUR-Euro</option>
                    <option value="GBP">GBP-British Pound</option>
                    <option value="JPY">JPY-Japneese Yen</option>
                </select>
            </div>
            <button id="get-exchange-rate-btn">
                <i class="material-symbols-outlined">attach_money</i> EXCHANGE RATES
            </button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
